<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Campeonato Mata-Mata</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulação do Campeonato Mata-Mata</h1>

        <!-- Oitavas de Final -->
        <section class="round" id="oitavas">
            <h2>Oitavas de Final</h2>
            <div class="match" id="match1">
                <input type="text" id="team1A" value="Time A" disabled />
                <input type="number" id="score1A" placeholder="Placar Time A" />
                <span>vs</span>
                <input type="number" id="score1B" placeholder="Placar Time B" />
                <input type="text" id="team1B" value="Time B" disabled />
                <button onclick="proximo(1)">Avançar</button>
            </div>
            <div class="match" id="match2">
                <input type="text" id="team2A" value="Time C" disabled />
                <input type="number" id="score2A" placeholder="Placar Time C" />
                <span>vs</span>
                <input type="number" id="score2B" placeholder="Placar Time D" />
                <input type="text" id="team2B" value="Time D" disabled />
                <button onclick="proximo(1)">Avançar</button>
            </div>
            <div class="match" id="match3">
                <input type="text" id="team3A" value="Time E" disabled />
                <input type="number" id="score3A" placeholder="Placar Time E" />
                <span>vs</span>
                <input type="number" id="score3B" placeholder="Placar Time F" />
                <input type="text" id="team3B" value="Time F" disabled />
                <button onclick="proximo(1)">Avançar</button>
            </div>
            <div class="match" id="match4">
                <input type="text" id="team4A" value="Time G" disabled />
                <input type="number" id="score4A" placeholder="Placar Time G" />
                <span>vs</span>
                <input type="number" id="score4B" placeholder="Placar Time H" />
                <input type="text" id="team4B" value="Time H" disabled />
                <button onclick="proximo(1)">Avançar</button>
            </div>
            <div class="match" id="match5">
                <input type="text" id="team5A" value="Time I" disabled />
                <input type="number" id="score5A" placeholder="Placar Time I" />
                <span>vs</span>
                <input type="number" id="score5B" placeholder="Placar Time J" />
                <input type="text" id="team5B" value="Time J" disabled />
                <button onclick="proximo(1)">Avançar</button>
            </div>
            <div class="match" id="match6">
                <input type="text" id="team6A" value="Time K" disabled />
                <input type="number" id="score6A" placeholder="Placar Time K" />
                <span>vs</span>
                <input type="number" id="score6B" placeholder="Placar Time L" />
                <input type="text" id="team6B" value="Time L" disabled />
                <button onclick="proximo(1)">Avançar</button>
            </div>
            <div class="match" id="match7">
                <input type="text" id="team7A" value="Time M" disabled />
                <input type="number" id="score7A" placeholder="Placar Time M" />
                <span>vs</span>
                <input type="number" id="score7B" placeholder="Placar Time N" />
                <input type="text" id="team7B" value="Time N" disabled />
                <button onclick="proximo(1)">Avançar</button>
            </div>
            <div class="match" id="match8">
                <input type="text" id="team8A" value="Time O" disabled />
                <input type="number" id="score8A" placeholder="Placar Time O" />
                <span>vs</span>
                <input type="number" id="score8B" placeholder="Placar Time P" />
                <input type="text" id="team8B" value="Time P" disabled />
                <button onclick="proximo(1)">Avançar</button>
            </div>
            <!-- Outros 7 jogos -->
            <!-- O formato para outros confrontos será similar -->
        </section>

        <!-- Quartas de Final -->
        <section class="round" id="quartas" style="display: none;">
            <h2>Quartas de Final</h2>
            <div class="match" id="matchQ1">
                <input type="text" id="teamQ1A" disabled />
                <input type="number" id="scoreQ1A" placeholder="Placar Time A" />
                <span>vs</span>
                <input type="number" id="scoreQ1B" placeholder="Placar Time B" />
                <input type="text" id="teamQ1B" disabled />
                <button onclick="proximo(2)">Avançar</button>
            </div>
            <div class="match" id="matchQ2">
                <input type="text" id="teamQ2A" disabled />
                <input type="number" id="scoreQ2A" placeholder="Placar Time A" />
                <span>vs</span>
                <input type="number" id="scoreQ2B" placeholder="Placar Time B" />
                <input type="text" id="teamQ2B" disabled />
                <button onclick="proximo(2)">Avançar</button>
            </div>
            <div class="match" id="matchQ3">
                <input type="text" id="teamQ3A" disabled />
                <input type="number" id="scoreQ3A" placeholder="Placar Time A" />
                <span>vs</span>
                <input type="number" id="scoreQ3B" placeholder="Placar Time B" />
                <input type="text" id="teamQ3B" disabled />
                <button onclick="proximo(2)">Avançar</button>
            </div>
            <div class="match" id="matchQ4">
                <input type="text" id="teamQ4A" disabled />
                <input type="number" id="scoreQ4A" placeholder="Placar Time A" />
                <span>vs</span>
                <input type="number" id="scoreQ4B" placeholder="Placar Time B" />
                <input type="text" id="teamQ4B" disabled />
                <button onclick="proximo(2)">Avançar</button>
            </div>
            <!-- Adicionar outros 3 confrontos -->
        </section>

        <!-- Semifinais -->
        <section class="round" id="semifinal" style="display: none;">
            <h2>Semifinal</h2>
            <div class="match" id="matchS1">
                <input type="text" id="teamS1A" disabled />
                <input type="number" id="scoreS1A" placeholder="Placar Time A" />
                <span>vs</span>
                <input type="number" id="scoreS1B" placeholder="Placar Time B" />
                <input type="text" id="teamS1B" disabled />
                <button onclick="proximo(3)">Avançar</button>
            </div>
            <div class="match" id="matchS2">
                <input type="text" id="teamS2A" disabled />
                <input type="number" id="scoreS2A" placeholder="Placar Time A" />
                <span>vs</span>
                <input type="number" id="scoreS2B" placeholder="Placar Time B" />
                <input type="text" id="teamS2B" disabled />
                <button onclick="proximo(3)">Avançar</button>
            </div>
        </section>

        <!-- Final -->
        <section class="round" id="final" style="display: none;">
            <h2>Final</h2>
            <div class="match" id="matchF">
                <input type="text" id="teamFA" disabled />
                <input type="number" id="scoreFA" placeholder="Placar Time A" />
                <span>vs</span>
                <input type="number" id="scoreFB" placeholder="Placar Time B" />
                <input type="text" id="teamFB" disabled />
                <button onclick="proximo(4)">Avançar</button>
            </div>
        </section>

        <div id="campeao" style="display: none;">
            <h2>Campeão: <span id="winnerName"></span></h2>
            <button onclick="mostrarGanhador()">Ver Ganhador</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
