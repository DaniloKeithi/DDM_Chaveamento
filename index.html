<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Campeonato Mata-Mata</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chaveamento Interclasse 2024 - ETEC MCM</h1>


        <section class="round" id="oitavas">
            <h2>Oitavas de Final</h2>
            <div class="match" id="match1">
                <input type="text" id="team1A" value="1A" disabled />
                <input type="number" id="score1A" placeholder="Gols" />
                <span>vs</span>
                <input type="number" id="score1B" placeholder="Gols" />
                <input type="text" id="team1B" value="1B" disabled />
            </div>
            <div class="match" id="match2">
                <input type="text" id="team2A" value="1C" disabled />
                <input type="number" id="score2A" placeholder="Gols" />
                <span>vs</span>
                <input type="number" id="score2B" placeholder="Gols" />
                <input type="text" id="team2B" value="1D" disabled />
            </div>
            <div class="match" id="match3">
                <input type="text" id="team3A" value="2A" disabled />
                <input type="number" id="score3A" placeholder="Gols" />
                <span>vs</span>
                <input type="number" id="score3B" placeholder="Gols" />
                <input type="text" id="team3B" value="2B" disabled />
            </div>
            <div class="match" id="match4">
                <input type="text" id="team4A" value="2C" disabled />
                <input type="number" id="score4A" placeholder="Gols" />
                <span>vs</span>
                <input type="number" id="score4B" placeholder="Gols" />
                <input type="text" id="team4B" value="2D" disabled />
            </div>
            <div class="match" id="match5">
                <input type="text" id="team5A" value="3A" disabled />
                <input type="number" id="score5A" placeholder="Gols" />
                <span>vs</span>
                <input type="number" id="score5B" placeholder="Gols" />
                <input type="text" id="team5B" value="3B" disabled />
            </div>
            <div class="match" id="match6">
                <input type="text" id="team6A" value="3C" disabled />
                <input type="number" id="score6A" placeholder="Gols" />
                <span>vs</span>
                <input type="number" id="score6B" placeholder="Gols" />
                <input type="text" id="team6B" value="3D" disabled />
            </div>
            <div class="match" id="match7">
                <input type="text" id="team7A" value="9A" disabled />
                <input type="number" id="score7A" placeholder="Gols" />
                <span>vs</span>
                <input type="number" id="score7B" placeholder="Gols" />
                <input type="text" id="team7B" value="9B" disabled />
            </div>
            <div class="match" id="match8">
                <input type="text" id="team8A" value="9C" disabled />
                <input type="number" id="score8A" placeholder="Gols" />
                <span>vs</span>
                <input type="number" id="score8B" placeholder="Gols" />
                <input type="text" id="team8B" value="9D" disabled />
            </div>
            <button id="botaoAvancarOitavas" onclick="avancarFase(1)">Avançar para Quartas de Final</button>
        </section>

    
        <section class="round" id="quartas" style="display: none;">
            <h2>Quartas de Final</h2>
            <div class="match" id="matchQ1">
                <input type="text" id="teamQ1A" disabled />
                <input type="number" id="scoreQ1A" placeholder="Gols" />
                <span>vs</span>
                <input type="number" id="scoreQ1B" placeholder="Gols" />
                <input type="text" id="teamQ1B" disabled />
            </div>
            <div class="match" id="matchQ2">
                <input type="text" id="teamQ2A" disabled />
                <input type="number" id="scoreQ2A" placeholder="Gols" />
                <span>vs</span>
                <input type="number" id="scoreQ2B" placeholder="Gols" />
                <input type="text" id="teamQ2B" disabled />
            </div>
            <div class="match" id="matchQ3">
                <input type="text" id="teamQ3A" disabled />
                <input type="number" id="scoreQ3A" placeholder="Gols" />
                <span>vs</span>
                <input type="number" id="scoreQ3B" placeholder="Gols" />
                <input type="text" id="teamQ3B" disabled />
            </div>
            <div class="match" id="matchQ4">
                <input type="text" id="teamQ4A" disabled />
                <input type="number" id="scoreQ4A" placeholder="Gols" />
                <span>vs</span>
                <input type="number" id="scoreQ4B" placeholder="Gols" />
                <input type="text" id="teamQ4B" disabled />
            </div>
            <button id="botaoAvancarOitavas" onclick="avancarFase(2)">Avançar para Semi-Finais</button>
        </section>

        <section class="round" id="semifinal" style="display: none;">
            <h2>Semifinal</h2>
            <div class="match" id="matchS1">
                <input type="text" id="teamS1A" disabled />
                <input type="number" id="scoreS1A" placeholder="Gols" />
                <span>vs</span>
                <input type="number" id="scoreS1B" placeholder="Gols" />
                <input type="text" id="teamS1B" disabled /> 
            </div>
            <div class="match" id="matchS2">
                <input type="text" id="teamS2A" disabled />
                <input type="number" id="scoreS2A" placeholder="Gols" />
                <span>vs</span>
                <input type="number" id="scoreS2B" placeholder="Gols" />
                <input type="text" id="teamS2B" disabled />
            </div>
            <button id="botaoAvancarOitavas" onclick="avancarFase(3)">Avançar para Final</button>
        </section>

        <section class="round" id="final" style="display: none;">
            <h2>Final</h2>
            <div class="match" id="matchF">
                <input type="text" id="teamFA" disabled />
                <input type="number" id="scoreFA" placeholder="Gols" />
                <span>vs</span>
                <input type="number" id="scoreFB" placeholder="Gols" />
                <input type="text" id="teamFB" disabled />
            </div>
            <button id="botaoAvancarOitavas" onclick="avancarFase(4)">Ver o Campeão</button>
        </section>

        <div id="campeao" style="display: none;">
            <h2>Campeão: <span id="winnerName"></span></h2>
            <button onclick="mostrarGanhador()">Ver Ganhador</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
